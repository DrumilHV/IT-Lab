    <title>Golden Slumbers</title>
</head>
<body>
    <h1>Golden Slumbers!</h1>
    <p>
        Golden slumbers kiss your <b> eyes </b>,<br>
        Smiles awake you when you<b> rise</b>;<br>
        Sleep, pretty wantons, do not cry,<br>
        And I will sing a lullaby,<br>
        Rock them, rock them, lullaby …<br>
    </p>
</body>
